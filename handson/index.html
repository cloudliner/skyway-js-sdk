<!DOCTYPE html>
<html>
<head lang="ja">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>SkyWay Handson</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="skyway.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
<div class="videosContainer">
    <video id="myStream" autoplay muted="true"></video>
</div>

<div class="myControllerContainer">
    <p>Your id: <span id="my-id">...</span></p>
    <div class="select">
        <label for="audioSource">Audio input source: </label><select id="audioSource"></select>
    </div>
    <div class="select">
        <label for="videoSource">Video source: </label><select id="videoSource"></select>
    </div>
    <form id="make-call">
        <!--
        <input type="text" placeholder="Call peer id..." id="peer-id">
        -->
        <input type="text" placeholder="Join room..." id="join-room">
        <button type="submit">Call</button>
    </form>
    <div id="end-call">
        <!--
        <p>Currently in call with <span id="connected-peer-id">...</span></p>
        <button type="submit">End Call</button>
        -->
        <p>Currently in room <span id="room-id">...</span></p>
        <button type="submit">Leave</button>
    </div>
    <div id="recording">
        <button>Recording</button>
        <a href="#" id="downloadlink">Download</a>
        <p>＊1:1の場合にリモートを録画可能</p>
    </div>
</div>

</body>
</html>
